<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simulated Environment</title>
</head>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden
    }

    label, button {
        margin-top: 0.3%;
        margin-left: 3%
    }
</style>
<body>
<div class="container">
    <div class="labels" id="labelid">
        <label for="bearing">Initial bearing:</label>
        <input type="number" id="bearing" name="bearing" value="0">

        <label for="ball">Ball at bearing:</label>
        <input type="number" id="ball" name="bearing" value="1">

        <label for="experiment">Experiment #: </label>
        <input type="number" id="experiment" name="experiment">

        <label for="filename">Demonstration: </label>
        <input type="text" id="filename" name="filename">
    </div>

    <div class="playback" id="playbackid">
        <label for="experimentPlayback">Experiment number:</label>
        <input type="number" id="experimentPlayback" name="experimentnumber" value="0">

        <label for="beetlePlayback">Beetle number:</label>
        <input type="number" id="beetlePlayback" name="beetle" value="0">
    </div>
</div>

<button id="toggle" type="button">Playback</button>

</body>
</html>
